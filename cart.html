<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-Website</title>
    <link rel="icon" href="/Images/favicon_orange.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-['lexend']">
    <!-- Header -->
    <div class="bg-white shadow-sm py-4 px-6 sticky top-0 z-10">
      <div class="flex items-center justify-between">
        <button onclick="history.back()" class="text-gray-600">
          <i class="fa-solid fa-arrow-left-long text-lg"></i>
        </button>
        <h1 class="text-xl font-bold text-center">Your Cart</h1>
        <div class="w-6"></div>
        <!-- Spacer for balance -->
      </div>
    </div>

    <!-- Cart Items -->
    <main class="pb-24">
      <!-- Extra padding for fixed checkout -->
      <div id="product-cart" class="mx-4 my-4 space-y-4"></div>
      <!-- Order Summary -->
      <div id="total-price"></div>
    </main>

    <!-- Fixed Checkout Button -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4 border-t">
      <button class="w-full bg-orange-600 text-white py-3 rounded-lg font-bold">
        Place Order
      </button>
    </div>
    <script src="cart.js"></script>
    <script src="cartquantity.js"></script>
  </body>
</html>
